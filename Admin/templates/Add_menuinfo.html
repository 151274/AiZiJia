<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/{$css}">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="wrap scroll-1">
    <form action="Save_menuinfo.php" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
        {if $arr}<input class="form-control" type="hidden" name="pdtj" value="{$arr.id}">{/if}
        <tr>
            <td><label for="name">菜单名称</label></td>
            <td><input class="form-control" type="text" name="name" id="name" value="{if $arr}{$arr.name}{/if}"></td>
        </tr>
        <tr>
            <td><label for="url">路径</label></td>
            <td><input class="form-control" type="text" name="url" id="url" value="{if $arr}{$arr.url}{/if}"></td>
        </tr>

        <tr>
            <td><label for="pid">父级菜单的id</label></td>
            <!--<input type="number" name="pid" id="pid" value="{if $arr}{$arr.pid}{/if}">-->
            <td><select class="form-control" name="pid" id="pid">
                {if !$arr}<option disabled selected >请选择父级菜单</option>{/if}
                <option value="1" {if $arr}{if $arr.pid==1}selected{/if}{/if}>头部导航</option>
                <option value="2" {if $arr}{if $arr.pid==2}selected{/if}{/if}>尾部导航</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><input type="submit" class="btn btn-default"></td>
        </tr>
    </form>
</div>
</body>
</html>
