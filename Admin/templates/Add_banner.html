<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/{$css}">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="wrap scroll-1">
    <form action="Save_banner.php" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
        {if $arr}<div><input class="form-control" type="hidden" name="pdtj" value="{$arr.id}"></div>{/if}
        <tr class="logo">
            <td><label for="sit_img">图片名称</label></td>
            <!--<td><input class="form-control" type="text" name="pic" id="pic" value="{if $arr}{$arr.pic}{/if}"></td>-->

            <td>
                <div class="pic"></div>
                <label for="sit_img" id="input_file" {if $arr}style="background:transparent;"{/if}>
                {if $arr}<img src="../{$Uploads}/{$arr.pic}">{/if}
                <input style="display: none;" type="file" name="pic" id="sit_img" accept="image/png, image/jpeg, image/gif, image/jpg" value="{if $arr}{$arr.sitelogo}{/if}">
                </label>
            </td>
        </tr>
        <tr>
            <td><label for="url">链接地址</label></td>
            <td><input class="form-control" type="text" name="url" id="url" value="{if $arr}{$arr.url}{/if}"></td>
        </tr>
        <tr>
            <td><label for="bankuai">轮播图板块id</label></td>
            <td><input class="form-control" type="text" name="bankuai" id="bankuai" value="{if $arr}{$arr.bankuai}{/if}"></td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><input class="btn btn-default" type="submit"></td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
